# fly.toml 앱 설정 파일
# fly.io 애플리케이션 설정

app = "jouleheatingsimulation-2d"  # 실제 배포된 앱 이름으로 변경
primary_region = "sin"  # 서울 근처 리전 (sin = Singapore)

[build]

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/"
    protocol = "http"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

