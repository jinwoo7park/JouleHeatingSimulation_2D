version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heat-equation-1d-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
      - /workspace/node_modules
    working_dir: /workspace
    command: pnpm dev
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

